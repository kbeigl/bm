spring.application.name=traccar-api-client

### traccar server configuration
# TODO: parse servers provided in yaml -> check generated ApiClient content, i.e. debug ..
# or get infos from generated ApiClient class, avoid yaml in this project
# traccar.openapi=openapi-traccar-6.6.yaml
# traccar.openapi=https://petstore3.swagger.io/api/v3/openapi.json

# port can be empty, defaults to port ':80'. provide colon! i.e. :8080
traccer.port=
traccer.protocol=http://
traccar.host=${traccer.protocol}localhost${traccer.port}
# traccar.host=https://demo3.traccar.org
# Traccar WebSocket URL, wss:// for secure connections
# traccar.websocket.url=wss://demo3.traccar.org/api/socket
traccar.websocket.url=ws://localhost${traccer.port}/api/socket?consumeAsClient=true

traccar.web.serviceAccountToken=VIRTUAL_ADMIN_ACCESS
# traccar.apikey = RzBFAiEAhNvauWg3YqE_mNXH1ZdHNeHN07qEDt_8PFhuSDu-FGoCIGjSNg-9pCIBlm-aLQ2WpUrElgSPNK7zydy7fQ2PR-l2eyJ1IjoxMDEwLCJlIjoiMjAyNS0wMi0wNVQyMzowMDowMC4wMDArMDA6MDAifQ
traccar.user.name=admin
traccar.user.password=admin
traccar.user.email=admin@domain.com
# traccar.admin.name=xx
# traccar.manager.name=yy

# logging levels
logging.level.org.springframework = INFO
# switch on @Aspect etc.
logging.level.bm.traccar.generated.api = INFO
